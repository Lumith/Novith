name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: rootsecret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -prootsecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, zip
          coverage: none

      - name: Copy env
        run: |
          cp .env.example .env
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer deps
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: app
          DB_USERNAME: app
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          CACHE_DRIVER: redis
          QUEUE_CONNECTION: redis
          SESSION_DRIVER: file
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: app
          DB_USERNAME: app
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          CACHE_DRIVER: redis
          QUEUE_CONNECTION: redis
          SESSION_DRIVER: file
        run: php artisan test
